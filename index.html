<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-area">
      <p class="page-heading">A Simple Book Library</p>
      <div class="interactions">
        <button class="btn" id="showForm">New Entry</button>
        <dialog id="dialog">
          <div class="hidden" id="formContainer">
            <form action="#" id="newEntry" class="formToFill" novalidate>
              <label for="title">Title:</label>
              <input type="text" id="title" required />
              <label for="author">Author:</label>
              <input type="text" id="author" required />
              <label for="pages">Number of pages:</label>
              <input type="number" id="pages" required />
              <span class="error"></span>

              <p>Have you read the book?</p>
              <div class="readStatus">
                <input type="checkbox" id="read" name="isRead" value="Read" />
                <label for="read">Have Read</label>
              </div>
              <div class="form-btns">
                <button class="btn" id="submitBtn" type="submit" value="submit" form="newEntry">Submit</button>
                <button class="btn" id="cancelBtn" value="cancel" type="button" formmethod="dialog">Cancel</button>
              </div>
            </form>
          </div>
        </dialog>
      </div>
      <div id="displayArea"></div>
    </div>
    <!--  JS Linkage  -->
    <script src="index.js"></script>
  </body>
</html>
