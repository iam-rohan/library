<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-area">
      <p class="page-heading">A Simple Library</p>
      <div class="interactions">
        <button class="btn" id="showForm">New Entry</button>
        <div class="hidden" id="formContainer">
          <form action="#" id="newEntry">
            <label for="author">Author:</label>
            <input type="text" id="author" />
            <label for="title">Title:</label>
            <input type="text" id="title" />
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" />

            <p>Have you read the book?</p>
            <input type="radio" id="read" name="isRead" value="Read" />
            <label for="read">Read</label>
            <input type="radio" id="notRead" name="isRead" value="Not Read" />
            <label for="notRead">Not Read yet</label>
          </form>
          <input type="submit" value="Submit" form="newEntry" />
        </div>
      </div>
      <div id="displayArea"></div>
    </div>
    <!--  JS Linkage  -->
    <script src="index.js"></script>
  </body>
</html>
